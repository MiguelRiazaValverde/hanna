name: CI

env:
  APP_NAME: hanna

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: Enable Corepack
        run: corepack enable
      - name: Activate Yarn 4.9.2
        run: corepack prepare yarn@4.9.2 --activate
      - run: yarn build
      - run: yarn test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: yarn
      - name: Enable Corepack
        run: corepack enable
      - name: Activate Yarn 4.9.2
        run: corepack prepare yarn@4.9.2 --activate
